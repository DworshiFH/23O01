<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <script src="./signup.js" defer></script>
</head>
<body>

    <h1 id="codename">23Î©01 <br>
    Sign Up Page</h1>

<main class="grid-container">

    <form class="box" action="http://localhost:3000/user/register" method="POST" id="reg-form">

        <label for="firstName">
        <input type="text" id="firstName" placeholder="First Name" name="firstname" required></label>

        <label for="lastName">
        <input type="text" id="lastName" placeholder="Last Name" name="lastname" required></label>

        <label for="email">
        <input type="email" id="email" placeholder="Email" name="email" required></label>

        <label for="password">
        <input type="password" id="password" placeholder="Password" name="password" required></label>

        <label for="passwordConfirm">
        <input type="password" id="passwordConfirm" placeholder="Confirm Password" name="passwordconfirm" required></label>

        <div>
            <input id="signUp" type="submit" value="Let's Party!">
        </div>

    </form>

</main>

</body>
</html>
